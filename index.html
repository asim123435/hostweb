<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Topbar</title>
</head>
<body>
    <div class="topbar">
        <div class="column c1">
            <div class="brand"><i class="fab fa-bandcamp"></i> Brand</div>
        </div>
        <div class="column c2">
            <div class="menu_links">
                <div class="links"><i class="fas fa-home"></i> Home</div>
                <div class="links"><i class="fas fa-store-alt"></i> Store</div>
                <div class="links Dropdown-btn"><i class="fas fa-caret-down"></i> Dropdown</div>
                <div class="dropdown_menu">
                    <div class="dropdown_menu_item"> First</div>
                    <div class="dropdown_menu_item"> seocond</div>
                    <div class="dropdown_menu_item"> thired</div>
                    <div class="dropdown_menu_item"> fourth</div>
                    <div class="dropdown_menu_item"> five</div>
                </div>
                <div class="links"><i class="fas fa-exclamation-circle"></i> About</div>
                <div class="links"><i class="fas fa-phone"></i> Contect</div>
            </div>
        </div>
        <div class="column c3">
            <div class="icon-control">
                <div class="icon"><i class="fab fa-sistrix"></i></div>
                <div class="icon"><i class="far fa-bell"></i></div>
                <div class="icon"><i class="far fa-envelope"></i></div>
                <div class="icon account_menu_btn"><i class="far fa-user-circle"></i></div>
                <div class="user_account_menu">
                    <div class="account_menu_links"><i class="fas fa-user"></i> Account</div>
                    <div class="account_menu_links"><i class="fas fa-cog"></i> setting</div>
                    <div class="account_menu_links"><i class="fas fa-users"></i> signup</div>
                    <hr>
                    <div class="account_menu_links" style="color: red;"><i class="fas fa-power-off"></i> logout</div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="title">
            <div class="title_name">You can in a write place.</div>
        </div><br>
        <ul class="title_btn">
            <li>Get Started</li>
            <li>Sign Up</li>
        </ul>
    </center>
    <script>
        $(document).ready(function(){
            $(".Dropdown-btn").click(function(){
                $(".dropdown_menu").slideToggle();
                $(".user_account_menu").slideUp();
            });
            $(".account_menu_btn").click(function(){
                $(".user_account_menu").slideToggle();
                $(".dropdown_menu").slideUp();
            });
        });
    </script>
</body>
</html>
